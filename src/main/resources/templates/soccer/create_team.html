<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Team</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
          rel="stylesheet"
          media="screen"/>
</head>
<body>
<div class="container">
    <h1>Create Team</h1>
    <form th:action="@{/teams}" th:object="${team}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="acronym">Acronym:</label>
        <input type="text" id="acronym" th:field="*{acronym}" required><br>

        <!--        <label for="address">Address:</label>-->
        <!--        <input type="text" id="address" th:field="*{address}" required><br>-->
        <!-- Address Fields -->
        <h2>Address</h2>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" th:field="*{address.city}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" id="postalCode" th:field="*{address.postalCode}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" id="street" th:field="*{address.street}" class="form-control" required>
        </div>
        <button type="submit">Create Team</button>
    </form>
    <a href="/teams">Back to Teams</a>
</div>
<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<!-- Bootstrap JS from WebJars -->
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
